<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="card text-center" style="max-width: 500px">
      <div class="card-header text-bold">
        We need your inputs to minimize carbon emissions.
      </div>
      <div class="card-body pt-0">
        <form [formGroup]="introForm">
          <div>
            <h5 class="card-title m-3">Introduction</h5>
            <div class="form-group row mb-3">
              <label for="fullName" class="col-sm-4 col-form-label"
                >Full Name:</label
              >
              <div class="col-sm-8">
                <input
                  type="text"
                  formControlName="fullName"
                  class="form-control"
                  id="fullName"
                  placeholder="Binny Chopra"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="userId" class="col-sm-4 col-form-label"
                >User Id:</label
              >
              <div class="col-sm-8">
                <input
                  type="email"
                  formControlName="userId"
                  class="form-control"
                  id="userId"
                  placeholder="binnyc@umd.edu"
                />
              </div>
            </div>
            <div class="form-group row mb-3">
              <label for="role" class="col-sm-4 col-form-label">Role:</label>
              <div class="col-sm-8">
                <select formControlName="role" class="form-control" id="role">
                  <option value="Student">Student</option>
                  <option value="Faculty">Faculty</option>
                  <option value="Staff">Other Staff</option>
                </select>
              </div>
            </div>
            <div class="col-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onIntroProceed()"
                [disabled]="introForm.invalid"
              >
                Proceed
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted pb-3"></div>
    </div>
  </div>
</div>
